<body>

    <body class="flex-column min-100-vh">
        <header class="hero">
          <h1 class="app-title">
            <!-- TODO: What does this `<i>` element do? Where do these classes come from? -->
            <i class="fab fa-github"></i> Library of Congress Search Engine
          </h1>
          <hr>
          <p>Search The Library of Congress for Cool Stuff!
          </p>
        </header>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button" data-format="maps">Maps</button>
              <button class="dropdown-item" type="button" data-format="audio">Audio Recordings</button>
              <button class="dropdown-item" type="button" data-format="photos">Photos, Prints, Drawings</button>
              <button class="dropdown-item" type="button" data-format="manuscripts">Manuscripts/Mixed Material</button>
              <button class="dropdown-item" type="button" data-format="newspapers">newspapers</button>
              <button class="dropdown-item" type="button" data-format="film-and-videos">film, videos</button>
              <button class="dropdown-item" type="button" data-format="notated-music">Printed Music, such as Sheet Music</button>
              <button class="dropdown-item" type="button" data-format="websites">Archived Websites</button>

            </div>
          </div>
